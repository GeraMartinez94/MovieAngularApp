<div class="container  card animated fadeInUp fast">
  <img
    [src]="pelicula.poster_path"
    (click)="verDetalles()"
    class="card-img-top "
    alt="{{ pelicula.title }}"
  />
  <div class="container card-body">
    <h5 class="card-title">
      <b>{{ pelicula.title }}</b>
    </h5>
    <p class="card-text">{{ pelicula.overview.match("^[^.]+(?=[.])") }}.</p>
  </div>
  <div class="container middle"></div>
</div>
